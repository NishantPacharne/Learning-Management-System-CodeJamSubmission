{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Register</title>
    {% endif %}
</head>

<body>
    <div class="container" style="margin-top: 43px;">
        <div id="login" class="signin-card">
            {% if title %}
            <h1 class="display1">{{title}}</h1>
            {% else %}
            <h1 class="display1">Register</h1>
            {% endif %}
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
